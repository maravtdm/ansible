---

- name : restart sshd
  service:
    name: sshd
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart samba
  service:
    name: samba_server
    state: restarted

- name: restart local_unbound
  service:
    name: local_unbound
    state: restarted
